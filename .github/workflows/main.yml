name: Build and Push Compressed Files

on:
  push:
    branches:
      - main
    paths-ignore:
      - "dist/**"  # Ignore changes to workflow files

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history to allow pushing back

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies in the app folder
      run: |
        cd app
        bun install

    - name: Build the application
      run: |
        cd app
        bun run build

    - name: Compress specific files into a zip file
      run: |
        # Create a new directory for the files to be compressed
        mkdir -p build-artifacts

        # Copy the dist folder, icon.png, LICENSE, and manifest.json to the build-artifacts folder
        cp -r app/dist build-artifacts/
        cp app/icon.png build-artifacts/
        cp app/LICENSE build-artifacts/
        cp app/manifest.json build-artifacts/

        # Compress the build-artifacts directory into a zip file
        zip -r build-artifacts.zip build-artifacts/

    - name: Commit and push the compressed zip file
      run: |
        # Configure Git user
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@users.noreply.github.com"

        # Check if there are any changes to commit
        git add build-artifacts.zip
        git diff-index --quiet HEAD || git commit -m "Add compressed build artifacts"

        # Push the zip file to the repository
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
