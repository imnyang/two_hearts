name: Publish

on:
  push:
    branches:
      - release
    paths-ignore:
      - "dist/**"  # Ignore changes to workflow files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history to allow pushing back

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies in the app folder
      run: |
        cd app
        bun install

    - name: Build the application
      run: |
        cd app
        bun run build

    - name: Compress specific files into a zip file
      run: |
        # Create a new directory for the files to be compressed
        mkdir -p two_hearts

        # Copy the dist folder, icon.png, LICENSE, and manifest.json to the two_hearts folder
        cp -r dist two_hearts/
        cp icon.png two_hearts/
        cp LICENSE two_hearts/
        cp manifest.json two_hearts/

        # Compress the two_hearts directory into a zip file
        zip -r two_hearts.zip two_hearts/

    - name: Upload compressed zip file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: two_hearts
        path: two_hearts

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        body: |
          This is a new release containing the latest build.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./two_hearts.zip
        asset_name: two_hearts.zip
        asset_content_type: application/zip
